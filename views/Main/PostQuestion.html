<body>
    <link rel="stylesheet" href="./login.css">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="modal fade QuestionBox" id="QuestionBoxModal">
                <div class="modal-dialog QuestionBox animated">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" onclick="" aria-hidden="true">&times;</button>
                        </div>

                        <div class="modal-body">
                            <div class="box">
                                <div class="content">
                                    <div class="error"></div>
                                    <div class="Question_Header">
                                        <h1>Write Down Your Question</h1>
                                    </div>
                                    <div class="Question_description">
                                        <p>Descripting your question more in detail will get a better answer</p>
                                    </div>
                                    <div class="form QuestionBoxBox">
                                        <form method="post" action="/QuestionBox" accept-charset="UTF-8">
                                            <input id="question_input" class="form-control" type="text" placeholder="Your Question" name="question_input">
                                            <p>Description of Question : </p>
                                            <input id="answer_input" class="form-control" type="text" placeholder="Background,Situation or any other detial information"
                                                name="answer_input">
                                            <input class="btn btn-default btn-ask" type="submit" value="Submit Question">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>
